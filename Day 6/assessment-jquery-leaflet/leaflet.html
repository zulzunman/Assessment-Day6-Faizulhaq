<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
	 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
	 <style>
		#map {
			height: 500px;
			width: 500px;
		}
	 </style>
</head>
<body>
	<h1>Ini Lokasi Universitas Langlangbuana</h1>
	<div id="map"></div>
	
	<script>
		var map = L.map('map').setView([-6.931033287275359, 107.6153896992014], 15);
		L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=J76ZN5T3MHu22k91woj1', {
				attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
			}).addTo(map);
			var popup = L.popup()
			.setLatLng([-6.931033287275359, 107.6153896992014])
			.setContent("Universitas Langlangbuana")
			.openOn(map);
	</script>
</body>
</html>
